{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    
    {% if title %}
    <title>Portfolio - {{title}}</title>
    {% else %}
    <title> Portfolio </title>
    {% endif %}
    
    {% block styles %} 
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    {% endblock %}


</head>


<body>
    
    
   
    {% block content %}
    {% block scripts %}
    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    {% bootstrap_javascript %}
   {% endblock %}
    {% endblock %} 
</body>
</html>
