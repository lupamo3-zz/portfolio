{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    
    {% if title %}
    <title>Portfolio - {{title}}</title>
    {% else %}
    <title> Portfolio </title>
    {% endif %}
    
    {% block styles %} 
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    {% endblock %}


</head>


<body>


        <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="/#about">About Me</a>
                  <a href="#Projects">Projects</a>
                  <a href="#Resume">Resume</a>
                  <a href="#Contact">Contact</a>
                </div>
              </div>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#Home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto navbar-right">
            <li class="nav-item active" id="about">
              <a class="nav-link" href="#about">About Me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="Projects">
              <a class="nav-link" href="#Projects">Projects</a>
            </li>
            <li class="nav-item" id="Resume">
              <a class="nav-link" href="#Resume">Resume</a>
            </li>
            <li class="nav-item" id="Contact">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
          </ul>

          <span class="nav-icon" onclick="openNav()"><Menu></Menu> &#9776;</span>
      <script>
      function openNav() {
      document.getElementById("myNav").style.width = "100%";
      }
      function closeNav() {
      document.getElementById("myNav").style.width = "0%";
      }
      </script>

        </div>
      </nav>
  </body>
  </html>
